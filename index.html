<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>

    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    Calculator
                </div>
                <ul class="nav-item">
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

    <div class="main-container">
        
        <div class="calc-content">
            <div class="display">
                <p class="dis-text" id="display">My Calculator</p>
            </div>

            <button class="CE" id="ac" onclick="all_clear()">AC</button>
            <button class="open-brace" id="open">(</button>
            <button class="close-brace" id="close">)</button>
            <button class="plus" id="plus" name="sum" onclick="plus()">+</button>

            <button class="seven" id="seven" onclick="seven()">7</button>
            <button class="eight" id="eight" onclick="eight()">8</button>
            <button class="nine" id="nine" onclick="seven()">9</button>
            <button class="minus" id="minus" onclick="sub()">-</button>

            <button class="four" id="four" onclick="four()">4</button>
            <button class="five" id="five" onclick="five()">5</button>
            <button class="six" id="six" onclick="six()">6</button>
            <button class="mul" id="mul" onclick="mul()">*</button>

            <button class="one" id="one" onclick="one()">1</button>
            <button class="two" id="two" onclick="two()">2</button>
            <button class="three" id="three" onclick="three()">3</button>
            <button class="div" id="div" onclick="div()">/</button>

            <button class="dot">.</button> 
            <button class="zero" id="zero" onclick="zero()">0</button>
            <button class="AC" onclick="clear()" >CE</button>
            <button class="equal" onclick="equal()">=</button>


        </div>
    </div>


    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

   
</body> 
</html>
